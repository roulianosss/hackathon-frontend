<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hackathon Frontend</title>
</head>
<body>
    <div id="global-container">
        <div id="header">
            <a href="/index.html"><h1>Tickethack</h1></a>
            <nav id="menu-container">
                <a href="/cart.html">Cart</a>
                <a href="/booking.html">Booking</a>
            </nav>
        </div>
        <div id="content">
            <h2>Explore the world effortlessly by train !</h2>
            <p>Compare, book ard enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
            <div id="card-container">
                <div class="card" id="card-search">
                    <div id="input-container">
                        <input type="text" id="departure" placeholder="Departure" value="Marseille">
                        <hr>
                        <input type="text" id="arrival" placeholder="Arrival" value="Lyon">
                    </div>
                    <input type="date" id="date" value="2022-11-08">
                    <button id="btn-search" >Search</button>
                </div>
                <div class="card" id="card-result">
                    <img src="./images/train.png" alt="">
                    <hr>
                    <p>It's time to book your future trip.</p>
                </div>


            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
